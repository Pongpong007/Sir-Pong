<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Test</title>
</head>
<body>
  <h1>Welcome!</h1>
  <button onclick="greetUser()">Click Me</button>

  <script>
   
    function greetUser() {
   
      alert("Are you ready to guess my number?");

      let score = prompt("Guess my number");
      alert("Your Guess is " + score + "!");
    
if (score == 75) {
  alert("You have guess the Number!");
} else {
  alert("Try again.");
}
    }
  </script>
</body>
</html>
